<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>VPaint</title>
        
        <link rel="stylesheet" href="./dist/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body x-data="{modal : false}" class="font-play">
        <div id="header"></div>
        <div id="hero"></div>
        <div id="services"></div>
        <div id="statement"></div>
        <div id="ourWork"></div>
        <div id="costCalculation"></div>
        <div id="whyUs"></div>
        <div id="contact"></div>
        <div id="footer"></div>
        <div id="modal" x-show="modal" class="fixed top-0 left-0 flex items-center justify-center w-screen h-screen z-80 bg-black/70">
            <span class="fixed text-5xl font-bold text-white cursor-pointer z-90 top-6 right-8" @click="modal = false;">&times;</span>
            <img id="modal-img" x-on:click.outside="modal = false" src="" class="max-w-[1000px] max-h-[800px] object-cover" />
        </div>
        <script>
            const components = [
                { name: "header", elementId: "header"},
                { name: "hero", elementId: "hero"},
                { name: "services", elementId: "services"},
                { name: "statement", elementId: "statement"},
                { name: "ourWork", elementId: "ourWork"},
                { name: "costCalculation", elementId: "costCalculation"},
                { name: "whyUs", elementId: "whyUs"},
                { name: "contact", elementId: "contact"},
                { name: "footer", elementId: "footer"},
            ];
            fetchComponents(components);
            function modalImg(url) {
                document.getElementById("modal-img").src = url;
            }
        </script>
    </body>
</html>
